# Site
name: "محمد علي الجمعاوي"
title: "محمد علي الجمعاوي"
description: "مهتم بالذكاء الاصطناعي، هندسة البرمجيات وتصميم الحلول الرقمية"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics: 'UA-21227488-2'
disqus: ''
# mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  mohamed-ali:
    name: محمد علي الجمعاوي
    display_name: محمد علي الجمعاوي
    avatar: 'assets/images/dali.png'
    # email: myblog@gmail.com
    web: https://www.linkedin.com/in/mohamedalijamaoui/
    description: "مهتم بالذكاء الإصطناعي، هندسة البرمجيات وتصميم الحلول الرقمية"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

# Enable rendering latex style mathematics
mathjax: true

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
